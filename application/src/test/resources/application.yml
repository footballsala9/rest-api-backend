spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS demo
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

aws:
  s3:
    endpoint: http://localhost:4566
    region: us-east-1
    bucket-name: test-bucket
    access-key: test
    secret-key: test

  dynamodb:
    endpoint: http://localhost:4566
    region: us-east-1
    access-key: test
    secret-key: test

  secretsmanager:
    endpoint: http://localhost:4566
    region: us-east-1
    access-key: test
    secret-key: test

spring.security.oauth2.resourceserver.jwt.jwk-set-uri: http://localhost:8080/.well-known/jwks.json
